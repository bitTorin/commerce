{% extends "auctions/layout.html" %}

{% block body %}

    <h3>Details</h3>
    <ul>
      <li>Listed by: <a href="">{{ listing.listing_user }}</a></li>
      <li>Category: {{ listing.category }}</li>
    </ul>
{% endblock %}
